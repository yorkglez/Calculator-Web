<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-content">
            <div class="row">
                <input type="text" class="input " id="input-result">
            </div>
            <div class="row">
                <button class="btn btn-square" id="btn-clear">C</button>
                <button class="btn btn-square" id="btn-"><</button>
                <button class="btn btn-square" id="btn-division">/</button>
                <button class="btn btn-square" id="btn-multiplication">X</button>
            </div>
            <div class="row">
                <button class="btn btn-square" id="btn-seven">7</button>
                <button class="btn btn-square" id="btn-eight">8</button>
                <button class="btn btn-square" id="btn-nine">9</button>
                <button class="btn btn-square" id="btn-rest">-</button>
            </div>

            <div class="row">
                <button class="btn btn-square" id="btn-for">4</button>
                <button class="btn btn-square" id="btn-five">5</button>
                <button class="btn btn-square" id="btn-six">6</button>
                <button class="btn btn-square" id="btn-sum">+</button>
            </div>

            <div class="row">
                <button class="btn btn-square" id="btn-one">1</button>
                <button class="btn btn-square" id="btn-two">2</button>
                <button class="btn btn-square" id="btn-three">3</button>
            </div>
            
            <div class="row">
                <button class="btn btn-square" id="btn-zero">0</button>
                <button class="btn btn-square" id="btn-point">.</button>
                <button class="btn btn-square" id="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
