<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="keys" class="calculator-content">
            <div class="row">
                <input type="text" class="input " id="input-screen">
            </div>
            <div class="row">
                <button data-operation="clear" class="btn btn-square" id="btn-clear">C</button>
                <button class="btn btn-square" id="btn-"><</button>
                <button data-math="divide" class="btn btn-square" id="btn-division">/</button>
                <button data-math="multiply" class="btn btn-square" id="btn-multiplication">X</button>
            </div>
            <div class="row">
                <button data-number="7" class="btn btn-square" id="btn-seven">7</button>
                <button data-number="8" class="btn btn-square" id="btn-eight">8</button>
                <button data-number="9" class="btn btn-square" id="btn-nine">9</button>
                <button data-math="minus" class="btn btn-square" id="btn-rest">-</button>
            </div>

            <div class="row">
                <button data-number="4" class="btn btn-square" id="btn-for">4</button>
                <button data-number="5" class="btn btn-square" id="btn-five">5</button>
                <button data-number="6" class="btn btn-square" id="btn-six">6</button>
                <button data-math="add" class="btn btn-square" id="btn-sum">+</button>
            </div>

            <div class="row">
                <button data-number="1" class="btn btn-square" id="btn-one">1</button>
                <button data-number="2" class="btn btn-square" id="btn-two">2</button>
                <button data-number="3" class="btn btn-square" id="btn-three">3</button>
            </div>
            
            <div class="row">
                <button data-number="0" class="btn btn-square" id="btn-zero">0</button>
                <button data-number="." class="btn btn-square" id="btn-point">.</button>
                <button data-operation="equals" class="btn btn-square" id="btn-equals">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
